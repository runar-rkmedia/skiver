host: localhost
info:
  description: |-
    Api fo Skiver-api.
    <a href="https://insomnia.rest/run/?label=&uri=" target="_blank"><img src="https://insomnia.rest/images/run.svg" alt="Run in Insomnia"></a>
    Title: "Skiver"
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: Skiver API.
  version: 0.0.1
paths:
  /api/locale/:
    get:
      operationId: getLocale
      responses:
        "200":
          $ref: '#/responses/LocalesResponse'
        "500":
          $ref: '#/responses/apiError'
      summary: List locales
      tags:
      - locale
    post:
      operationId: listLocale
      parameters:
      - in: body
        name: LocaleInput
        required: true
        schema:
          $ref: '#/definitions/LocaleInput'
      responses:
        "200":
          $ref: '#/responses/localeResponse'
        "500":
          $ref: '#/responses/apiError'
      summary: Create a locale
      tags:
      - locale
  /api/login/:
    post:
      description: Login to aquire a token, set in a cookie
      operationId: login
      parameters:
      - in: body
        name: LoginInput
        required: true
        schema:
          $ref: '#/definitions/LoginInput'
      responses:
        "200":
          $ref: '#/responses/loginResponse'
        "500":
          $ref: '#/responses/apiError'
      security: []
      summary: Login
      tags:
      - auth
  /api/project/:
    get:
      operationId: getProject
      responses:
        "200":
          $ref: '#/responses/ProjectResponse'
        "500":
          $ref: '#/responses/apiError'
      summary: List projects
      tags:
      - project
    post:
      operationId: createProject
      parameters:
      - in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/ProjectInput'
      responses:
        "200":
          $ref: '#/responses/ProjectsResponse'
        "500":
          $ref: '#/responses/apiError'
      summary: Create a new project
      tags:
      - project
  /api/translation/:
    get:
      operationId: getTranslation
      responses:
        "200":
          $ref: '#/responses/TranslationsResponse'
        "500":
          $ref: '#/responses/apiError'
      summary: List translations
      tags:
      - translation
    post:
      operationId: createTranslation
      parameters:
      - in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/TranslationInput'
      responses:
        "200":
          $ref: '#/responses/TranslationResponse'
        "500":
          $ref: '#/responses/apiError'
      summary: Create a new translation
      tags:
      - translation
produces:
- application/json
- text/vnd.yaml
- application/toml
responses:
  LocalesResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Locale'
      type: array
  ProjectResponse:
    description: ""
    schema:
      $ref: '#/definitions/Project'
      type: object
  ProjectsResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Project'
      type: array
  TranslationResponse:
    description: ""
    schema:
      $ref: '#/definitions/Translation'
      type: object
  TranslationsResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Translation'
      type: array
  apiError:
    description: Consistant error-codes
    schema:
      $ref: '#/definitions/ApiError'
  localeResponse:
    description: Locale represents a language, dialect etc.
    schema:
      $ref: '#/definitions/Locale'
  loginResponse:
    description: Locale represents a language, dialect etc.
    schema:
      $ref: '#/definitions/LoginResponse'
      type: object
schemes:
- http
security:
- cookieAuth: []
swagger: "2.0"
tags:
- description: More or less like a folder
  name: project
- description: Language-like
  name: locale
- description: The specific translation of some key
