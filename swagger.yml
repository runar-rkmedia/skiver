        format: date-time
        type: string
        x-go-name: Deleted
      description:
        description: Description for the key, its use and where the key is used.
        type: string
        x-go-name: Description
      id:
        description: Unique identifier of the entity
        type: string
        x-go-name: ID
      key:
        description: |-
          Final part of the identifiying key.
          With the example-input, the complete generated key would be store.product.description
        example: description
        type: string
        x-go-name: Key
      locale_id:
        type: string
