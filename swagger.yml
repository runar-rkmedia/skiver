        description: Time of which the entity was updated, if any
        format: date-time
        type: string
        x-go-name: UpdatedAt
      updatedBy:
        description: User id refering to who created the item
        type: string
        x-go-name: UpdatedBy
    required:
    - createdAt
    - id
    type: object
    x-go-package: github.com/runar-rkmedia/skiver/types
  LocaleInput:
    properties:
      ietf_tag:
        description: List of other Locales in preferred order for fallbacks
        maxLength: 12
        minLength: 2
        type: string
      iso639_1:
        maxLength: 2
        minLength: 2
        type: string
      iso639_2:
        maxLength: 3
        minLength: 3
        type: string
      iso639_3:
        maxLength: 3
        minLength: 3
        type: string
      title:
        maxLength: 300
        minLength: 3
        type: string
    required:
    - iso639_1
    - iso639_2
    - iso639_3
    - ietf_tag
    - title
    type: object
  LoginInput:
    properties:
      password:
        maxLength: 400
        minLength: 3
        type: string
      username:
        example: abc123
        maxLength: 100
        minLength: 3
        pattern: ^[^\s]*$
        type: string
    required:
    - username
    - password
    type: object
  LoginResponse:
    properties:
      Expires:
        format: date-time
        type: string
      ExpiresIn:
        type: string
      Ok:
        type: boolean
    type: object
    x-go-package: github.com/runar-rkmedia/skiver/types
  Project:
    properties:
      createdAt:
        description: Time of which the entity was created in the database
        format: date-time
        type: string
        x-go-name: CreatedAt
      createdBy:
        description: User id refering to the user who created the item
        type: string
        x-go-name: CreatedBy
      deleted:
        description: |-
          If set, the item is considered deleted. The item will normally not get deleted from the database,
          but it may if cleanup is required.
        format: date-time
        type: string
        x-go-name: Deleted
      description:
        example: Project-description
        maxLength: 8000
        type: string
        x-go-name: Description
      id:
        description: Unique identifier of the entity
        type: string
        x-go-name: ID
      included_tags:
        description: |-
          If present, any translations with tags matching will also be included in the exported translations
          If the project contains conflicting translations, the project has presedence.
        example:
        - actions
        - general
        items:
          type: string
        type: array
        x-go-name: IncludedTags
      title:
        example: My Great Project
        maxLength: 400
        minLength: 2
        type: string
        x-go-name: Title
      updatedAt:
        description: Time of which the entity was updated, if any
        format: date-time
        type: string
        x-go-name: UpdatedAt
      updatedBy:
        description: User id refering to who created the item
        type: string
        x-go-name: UpdatedBy
    required:
    - createdAt
    - id
    - title
    type: object
    x-go-package: github.com/runar-rkmedia/skiver/types
  ProjectInput:
    properties:
      description:
        example: Project-description
        maxLength: 8000
        type: string
        x-go-name: Description
      included_tags:
        description: |-
          If present, any translations with tags matching will also be included in the exported translations
