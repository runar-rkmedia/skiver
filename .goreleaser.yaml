# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: skiver
before:
  hooks:
    - make clean
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - make build-web
builds:
  - main: ./main.go
    id: skiver-api
    binary: skiver-api
    # env:
    # - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
  - main: ./cmd/main.go
    id: skiver-cli
    binary: skiver-cli
    goos:
      - linux
      - windows
      - darwin
archives:
  # - format: binary
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
