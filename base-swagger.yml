responses:
  apiError:
    description: "Consistant error-codes"
    schema:
      $ref: '#/definitions/ApiError'
  loginResponse:
    description: >
      On successful authentication, the token is set in a cookie named 'token'.

      For subsequent requests, you need to include the token.
      Browsers typically do this automatically (CORS).

      The token is by default valid for one hour.
    headers:
      Set-Cookie:
        type: string
        schema:
          type: string
          example: token=b6f7502c-2d39-4ddb-9890-84cb10d9bd13; Max-Age=3600; HttpOnly
    schema:
      $ref: '#/definitions/LoginResponse'
      type: object
  LocalesResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Locale'
      type: array
  ProjectResponse:
    description: ""
    schema:
      $ref: '#/definitions/Project'
      type: object
  ProjectsResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Project'
      type: array
  CategoryResponse:
    description: ""
    schema:
      $ref: '#/definitions/Category'
      type: object
  CategoriesResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Category'
      type: array
  TranslationResponse:
    description: ""
    schema:
      $ref: '#/definitions/Translation'
      type: object
  TranslationsResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/Translation'
      type: array
  TranslationValueResponse:
    description: ""
    schema:
      $ref: '#/definitions/TranslationValue'
      type: object
  TranslationValuesResponse:
    description: ""
    schema:
      items:
        $ref: '#/definitions/TranslationValue'
      type: array
